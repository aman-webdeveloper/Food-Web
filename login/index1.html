<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>

      <div class="card">
        <h1>Login</h1>
      <a target="_blank" class="gmail" href="https://mail.google.com/mail/u/0/">
        <span class="material-symbols-outlined"> mail </span> Continue with
        Gmail</a>
  
      <a target="_blank" class="fb" href="https://www.facebook.com/"> <i  id="fblogo" class="fa fa-facebook-f" style="font-size:24px"></i> Continue with facebook</a>

      <h4>
        Don't have a account ? <span> <a href="index2.html">Signup</a> </span>
      </h4>
    </div>
    
  </header>
    <script>
      // Get the URL parameters
      const params = new URLSearchParams(window.location.search);
      const action = params.get('action');

      // Get the heading element
      const heading = document.getElementById('pageHeading');

      // Check the action parameter and change the heading text accordingly
      if (action === 'signup') {
        heading.textContent = 'Welcome to the Signup Page'; // Change heading if the user clicked signup
      }
      // If action is 'login' or not defined, it will show the default heading: 'Welcome to the Login Page'
    </script>
  </body>
  </html>
